<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Custom Proposal | Momentum Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Navbar -->
        <nav class="navbar glass">
            <div class="container nav-content">
                <a href="index.html" class="logo">
                    <img src="logo.jpg" alt="Momentum Media Logo" class="logo-img">
                    Momentum<span class="accent">Media</span>
                </a>
                <ul class="nav-links">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#social">Community</a></li>
                    <li><a href="proposal.html" class="btn-nav">Contact</a></li>
                </ul>
                <div class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>

        <!-- Proposal Section -->
        <section class="page-header">
            <div class="container center">
                <h1 class="hero-title">Start Your <span class="gradient-text">Growth Journey</span></h1>
                <p class="hero-subtitle">Tell us about your business, and we'll build a custom roadmap to scale your
                    revenue.</p>
            </div>
        </section>

        <section class="contact" style="padding-top: 0;">
            <div class="container contact-container">
                <div class="contact-form-wrapper glass fade-in-section">
                    <form class="contact-form">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label>Business Email</label>
                            <input type="email" placeholder="name@company.com" required>
                        </div>
                        <div class="form-group">
                            <label>Company Website</label>
                            <input type="url" placeholder="https://">
                        </div>
                        <div class="form-group">
                            <label>Monthly Marketing Budget</label>
                            <select
                                style="width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 8px; color: white; font-family: var(--font-main);">
                                <option value="" disabled selected>Select a range</option>
                                <option value="1k-5k">$1,000 - $5,000</option>
                                <option value="5k-10k">$5,000 - $10,000</option>
                                <option value="10k-50k">$10,000 - $50,000</option>
                                <option value="50k+">$50,000+</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Primary Goal</label>
                            <textarea placeholder="e.g. Increase leads, Brand Awareness, Sales..." rows="3"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary full-width">Request Proposal</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="container center">
                <p>&copy; 2025 Momentum Media. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
